<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type='text/javascript' src='/static/index.js'></script>
    <script type='text/javascript'>
        let imageMetadata = {{ image_metadata | tojson }};
    </script>
</head>
<body>


<style type='text/css'>
    .container {
        width: 40%;
        /* Vertically center align children */
        /*display: flex;*/
        /*align-items: center;*/
        float: left;
        padding: 10px;
    }

    .highlight {
        border: 10px solid lime;
        padding: 0px;
    }
</style>

<h3>Evaluating: <a href="/{{image_metadata['ablation']}}">{{image_metadata['ablation']}}</a>
</h3>
<p>Category: {{image_metadata['category']}}, Remaining: {{num_unfinished}}</p>


<div id="left" class="container {{ left_highlight }} {{ left_is_ours }}"><img width=100%" src="{{ left_image }}" alt="Left">
</div>
<div id="right" class="container {{right_highlight }} {{ right_is_ours }}"><img width="100%" src="{{ right_image }}" alt="Right">
</div>

<p>Directions:</p>
<p> w = prefer left, r = prefer right, e = prefer equally. left = previous image, right = next image.</p>
</body>
</html>
