<!DOCTYPE html>
<html>
<head>
    <title> Available Categories </title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>

<h1>PHOSA Evaluation</h1>
<h2>Available categories for {{ablation}}</h2>

{% for category, values in available_categories.items() %}
    <p><a href="{{ablation}}/{{category}}/{{values[0]}}">{{category}}</a>
        (Finished: {{values[1]}}/50)</p>
{% endfor %}

<a href="/">Back to all evaluations</a>
</body>
</html>
